<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="705.70571" height="412.91291" viewBox="0,0,705.70571,412.91291"><g transform="translate(37.33379,27.34536)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-37.33379,385.56755v-412.91291h705.70571v412.91291z" data-paper-data="{&quot;origPos&quot;:null}" fill="#ace5ff" stroke-width="0"/><text transform="translate(255.82498,33.8) scale(1.02004,1.02004)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Tutorial</tspan></text><text transform="translate(103.82498,54.8) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The goal of this game is to make sure the house is clean</tspan></text><text transform="translate(97.82498,75.8) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The dirtier the house, the more damage the house will take</tspan></text><text transform="translate(85.82498,97.8) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The cleaner the house, the more damage the house will heal</tspan></text><text transform="translate(135.80328,115.63952) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you see a part of the house is dark, it is dirty</tspan></text><text transform="translate(143.31078,135.15904) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">To clean dirt, click multiple times on  the dirt</tspan></text><text transform="translate(131.29877,154.67856) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you see a part of the house is light, it is dusty</tspan></text><text transform="translate(208.74056,171.80974) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">To clean dust, click and hold</tspan></text><text transform="translate(77.31985,189.15409) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If the house is below 25% cleanliness, fire will start to spawn</tspan></text><text transform="translate(96.9705,209.89644) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">To put out fire, click the hose button in the top right corner</tspan></text><text transform="translate(4.17574,230.6388) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">You have limited water, but you gain water back depending on the house's health</tspan></text><text transform="translate(182.53271,249.19775) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you run out of health, you will lose</tspan></text><text transform="translate(186.89952,268.84841) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you survive 10 minutes, you win!</tspan></text><text transform="translate(14.41044,329.98378) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">(I don't actually expect you</tspan><tspan x="0" dy="46.15px">to play for 10 minutes)</tspan></text><text transform="translate(392.1397,316.56402) scale(0.3664,0.3664)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Sorry for all the text,</tspan><tspan x="0" dy="46.15px">I was going to make an ineractive tutorial, </tspan><tspan x="0" dy="46.15px">but I ran out of time</tspan></text></g></g></svg>